<!doctype html>
<html lang="en" ng-app="starter">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Budget AngularJS</title>
	<link rel="stylesheet" type="text/css" href="js/bootstrap.min.css">
	
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/angular-ui-router.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="js/controllers.js"></script>
</head>
<body >
	<div class="col-sm-10 col-sm-offset-1">
	<div class="col-sm-6">
		<h2>Sign Up </h2>
		<label>First Name</label>
		<input type="text" class="form-control" ng-model="signup.fname" placeholder="First Name"><br/>
		<label>Last Name</label>
		<input type="text" class="form-control" ng-model="signup.lname" placeholder="Last Name "><br/>
		<label>Email</label>
		<input type="text" class="form-control" ng-model="signup.email" placeholder="Email"><br/>
		<label>Password</label>
		<input type="password" class="form-control" ng-model="signup.pass" placeholder="Password"><br/>
		<label>Preferred Username</label>
		<input type="text" class="form-control" ng-model="signup.username" placeholder="UserName"><br>
		<button class="btn btn-xs btn-primary">Sign Up</button>
	</div>
	<div class="col-sm-6">
		<h2>Login </h2>
		<label>First Name</label>
		<input type="text" class="form-control" ng-model="signup.fname" placeholder="First Name"><br/>
		<label>Password</label>
		<input type="password" class="form-control" ng-model="login.pass" placeholder="Password"><br/>
		<button>Login</button>
	</div>
	</div> 
	<div ui-view></div>
</body>
</html>
