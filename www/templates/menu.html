<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive-900" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="right">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}" ></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="right">
        <ion-header-bar class="dark-bg expanded">
            <span class="avatar" style="background: url('img/crown.jpg'); background-size: cover;"></span>
           <a menu-close ui-sref="app.profile"> <h2 >User</h2></a>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-list>
                <ion-item nav-clear menu-close ui-sref="app.income">
                    Incomes
                </ion-item>  
                <ion-item nav-clear menu-close ui-sref="app.expense">
                    Expenses
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.account">
                    Accounts
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.saving">
                    Savings
                </ion-item>
                <!--
                <ion-item nav-clear menu-close ui-sref="app.gallery">
                    Gallery
                </ion-item> -->
                <ion-item nav-clear menu-close ng-click="logout()">
                    Logout
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
