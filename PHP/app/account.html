<div class="col-sm-10 col-sm-offset-1">
	<div class="col-sm-6">
		<h2>Sign Up </h2>
		<label>First Name</label>
		<input type="text" class="form-control" ng-model="signup.fname" placeholder="First Name"><br/>
		<label>Last Name</label>
		<input type="text" class="form-control" ng-model="signup.lname" placeholder="Last Name "><br/>
		<label>Email</label>
		<input type="text" class="form-control" ng-model="signup.email" placeholder="Email"><br/>
		<label>Password</label>
		<input type="password" class="form-control" ng-model="signup.pass" placeholder="Password"><br/>
		<label>Preferred Username</label>
		<input type="text" class="form-control" ng-model="signup.username" placeholder="UserName"><br>
		<button>Sign Up</button>

	</div>
	<hr>
	<div class="col-sm-6">
		<h2>Login</h2>
		<label>Username</label>
		<input type="text" class="form-control" ng-model="login.username" placeholder="Username"><br/>
		<label>Password</label>
		<input type="password" class="form-control" ng-model="login.pass" placeholder="Password">
		<button>Login</button>
</div>
